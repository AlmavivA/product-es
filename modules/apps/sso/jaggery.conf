{
    "urlMappings": [
        {
            "url": "/sso.json",
            "path": "/"
        },
        {
            "url": "/modules/*",
            "path": "/"
        },
        {
            "url": "/config/*",
            "path": "/"
        },
        {
            "url": "/sso.js",
            "path": "/"
        },
        {
            "url": "/login",
            "path": "/views/login.jag"
        },
        {
            "url": "/register",
            "path": "/views/register.jag"
        },
        {
             "url": "/confirm_recovery",
             "path": "/views/confirm_recovery.jag"
        },
        {
             "url": "/reset_link",
             "path": "/views/reset_link.jag"
        },
        {
             "url": "/update_password",
             "path": "/views/update_password.jag"
        },
        {
             "url": "/recover",
             "path": "/views/recover_via_email.jag"
        },
        {
             "url": "/recovery_success",
             "path": "/views/recovery_success.jag"
        },
        {
             "url": "/view_challenges",
             "path": "/views/answer_challenges.jag"
        },
        {
             "url": "/recovery_option",
             "path": "/views/recovery_option.jag"
        },
        {
             "url": "/user",
             "path": "/apis/user.jag"
        },
        {
             "url": "/password",
             "path": "/apis/password.jag"
        },
        {
             "url": "/captcha",
             "path": "/apis/captcha.jag"
        },
        {
             "url": "/challenge",
             "path": "/apis/challenge.jag"
         }
